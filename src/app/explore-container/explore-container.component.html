<div id="container">

    <!-- Google map element -->
    <google-map height="400px"
    width="750px"
    [center]="center"
    [zoom]="zoom">

    <!-- Map directions renderer -->
<map-directions-renderer *ngIf="(directionsResults$ | async) as directionsResults"
                   [directions]="directionsResults"></map-directions-renderer>
</google-map>
</div>
